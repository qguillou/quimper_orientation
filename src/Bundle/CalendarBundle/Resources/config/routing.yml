calendrier:
    path:     /calendrier
    defaults: { _controller: CalendarBundle:Calendar:calendar }

course_unregister:
    path:     /calendrier/unregister/{id}/
    defaults: { _controller: CalendarBundle:Calendar:unregister }

course_register:
